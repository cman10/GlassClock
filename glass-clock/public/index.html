<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Glass Clock" />
    <meta
      name="description"
      content="A calming, customizable clock PWA designed for mindfulness and relaxation. Features beautiful themes, ambient sounds, and focus tools."
    />
    <meta name="keywords" content="clock, relaxing, mindfulness, meditation, timer, PWA, calm, peaceful" />
    <meta name="author" content="Glass Clock PWA" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Glass Clock - Mindful Time Display" />
    <meta property="og:description" content="A calming, customizable clock PWA designed for mindfulness and relaxation." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Glass Clock - Mindful Time Display" />
    <meta name="twitter:description" content="A calming, customizable clock PWA designed for mindfulness and relaxation." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload key fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Glass Clock - Mindful Time Display</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: #0f0f23;
        color: #e0e0e0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(224, 224, 224, 0.1);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide spinner when app loads */
      .loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Glass Clock</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>This is a Progressive Web App that requires JavaScript for full functionality.</p>
      </div>
    </noscript>
    
    <div class="loading-spinner"></div>
    <div id="root"></div>
    
    <script>
      // Mark as loaded when React renders
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered successfully');
            })
            .catch((error) => {
              console.log('SW registration failed');
            });
        });
      }
    </script>
  </body>
</html>
